<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Verify your email</title>
</head>
<body style='margin: 0; padding: 0; background-color: #f4f4f4; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;'>
    <table role='presentation' style='width: 100%; border-collapse: collapse;'>
        <tr>
            <td style='padding: 40px 0; text-align: center; background-color: #f4f4f4;'>
                <div style='background-color: #ffffff; max-width: 500px; margin: 0 auto; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center;'>
                    <h1 style='color: #1f2937; font-size: 24px; margin-top: 0; margin-bottom: 20px;'>Memory Game</h1>
                    <p style='color: #4b5563; font-size: 16px; line-height: 1.6; margin-bottom: 30px;'>
                        Welcome! Thank you for registering. Please use the following verification code to complete your account setup:
                    </p>

                    <div style='background-color: #eff6ff; border: 1px solid #dbeafe; border-radius: 8px; padding: 20px; margin-bottom: 30px; display: inline-block;'>
                        <span style='font-size: 32px; font-weight: 700; color: #2563eb; letter-spacing: 6px; font-family: monospace;'>{{PIN}}</span>
                    </div>

                    <p style='color: #6b7280; font-size: 14px; margin-bottom: 0;'>
                        This code will expire in <strong>15 minutes</strong>.
                    </p>
                    <div style='margin-top: 40px; padding-top: 20px; border-top: 1px solid #e5e7eb;'>
                        <p style='color: #9ca3af; font-size: 12px; margin: 0;'>
                            If you did not request this code, please ignore this email.
                        </p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
